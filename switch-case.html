<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  var diaSemana = new Date().getDay();

  switch (diaSemana) {
    case 0: document.write("Hoje é domingo!");
      break;

    case 1: document.write("Hoje é segumda!");
      break;

    case 2: document.write("Hoje é terça!");
      break;

    case 3: document.write("Hoje é quarta!");
      break;

    default: document.write("Dia não especificado na switch.");
      break;
  }
</script>
</body>
</html>
