<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var nota1 = parseFloat(prompt("Digite a sua primeira nota: "));
    var nota2 = parseFloat(prompt("Digite a sua segunda nota: "));
    var nota3 = parseFloat(prompt("Digite a sua terceira nota: "));
    var nota4 = parseFloat(prompt("Digite a sua quarta nota: "));

    var media = (nota1 + nota2 + nota3 + nota4)/4;

    document.write('A sua média foi ' + media + "<br>");

    if(media < 50){
        document.write("Você está reprovado!");
    }else if(media <= 59){
        document.write("Você está de recuperação!");
    }else{
        document.write("Você foi aprovado!");
    }
</script>
</body>
</html>
